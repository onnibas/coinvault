<!DOCTYPE html>
<html>

<head>
    <title>coinvault - wallet</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style-wallet.css">
    <script src="https://kit.fontawesome.com/9a4d2450e2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <a href="./index-home.html"><img id="logo" src="./img/logo.png" alt="coinvault"></a>
        <div class="navlinks">
            <a id="market" href="./index-market.html">market</a>
            <a id="wallet" href="">my wallet</a>
        </div>
        <a id="logout" href="./index.html">log out</a>
    </div>
    <div class="market">
        <div class="image">
            <img src="./img/imgholo.png" alt="">
        </div>
        <div class="text">
            <div class="header">
                <span id="today" class="today">my wallet</span>
            </div>
            <div class="cards">
                <div class="card" id="doge">
                    <div class="name">
                        <span class="money" style="color: var(--black);">21.33</span>
                        <span class="money" style="color: var(--black);">doge</span>
                        <span>dogecoin</span>
                    </div>
                    <div class="actions">
                        <div class="price">
                            <span>$ </span>
                            <span class="money" id="dogebalance">15.80</span>
                        </div>
                        <div class="buttons">
                            <button type="button" id="sellDoge"class="label-button doge" name="doge" onclick="getName(doge); openModalSell()"><i class="fas fa-dollar-sign"></i></button>
                            <button type="button" id="acquireDoge" class="label-button doge" name="doge" onclick="getName(doge); openModalAcquire()"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="card" id="xrp">
                    <div class="name">
                        <span class="money" style="color: var(--black);">4.53</span>
                        <span class="money" style="color: var(--black);">xrp</span>
                        <span>xrp</span>
                    </div>
                    <div class="actions">
                        <div class="price">
                            <span>$ </span>
                            <span class="money" id="xrpbalance">97.01</span>
                        </div>
                        <div class="buttons">
                            <button type="button" id="sellXrp" class="label-button xrp" name="xrp" onclick="getName(xrp); openModalSell()"><i class="fas fa-dollar-sign"></i></button>
                            <button type="button" id="acquireXrp" class="label-button xrp" name="xrp" onclick="getName(xrp); openModalAcquire()"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="card" id="ada">
                    <div class="name">
                        <span class="money" style="color: var(--black);">5.74</span>
                        <span class="money" style="color: var(--black);">ada</span>
                        <span>cardano</span>
                    </div>
                    <div class="actions">
                        <div class="price">
                            <span>$ </span>
                            <span class="money" id="adabalance">11.20</span>
                        </div>
                        <div class="buttons">
                            <button type="button" id="sellAda" class="label-button ada" name="ada" onclick="getName(ada); openModalSell()"><i class="fas fa-dollar-sign"></i></button>
                            <button type="button" id="acquireAda" class="label-button ada" name="ada" onclick="getName(ada); openModalAcquire()"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-background hidden"></div>
            <div class="modal-sell hidden" id="modalSell">
                <div class="modal-header">
                    <button type="button" onclick="closeModalSell()"><i class="fas fa-times"></i></button>
                </div>
                <div class="form">
                    <form action="" id="sellForm">
                        <div class="line-1">
                            <div class="form-amount">
                                <label for="amount">amount</label>
                                <input type="number" id="sellAmount">
                            </div>
                        </div>
                        <div class="line-2">
                            <div class="form-number">
                                <label for="card-number">credit card number</label>
                                <input type="text" id="sellCardNumber">
                            </div>
                            <div class="form-cvv">
                                <label for="cvv">cvv</label>
                                <input type="number" id="sellCvv">
                            </div>
                        </div>
                        <div class="line-4">
                            <button type="button" id="btnSell" class="btnConfirm" onclick="validateFormSell()">confirm</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-acquire hidden" id="modalAcquire">
                <div class="modal-header">
                    <button type="button" onclick="closeModalAcquire()"><i class="fas fa-times"></i></button>
                </div>
                <div class="form">
                    <form action="" id="acquireForm">
                        <div class="line-1">
                            <div class="form-amount">
                                <label for="amount">amount</label>
                                <input type="number" id="acquireAmount" name="amount">
                            </div>
                        </div>
                        <div class="line-2">
                            <div class="form-name">
                                <label for="name">name on card</label>
                                <input type="text" id="name" name="name">
                            </div>
                            <div class="form-cvv">
                                <label for="cvv">cvv</label>
                                <input type="number" id="acquireCvv" name="cvv">
                            </div>
                        </div>
                        <div class="line-3">
                            <div class="form-number">
                                <label for="card-number">credit card number</label>
                                <input type="text" id="acquireCardNumber" name="card-number">
                            </div>
                            <div class="form-date">
                                <label for="date">exp date</label>
                                <input type="text" id="date" name="date">
                            </div>
                        </div>
                        <div class="line-4">
                            <button type="button" id="btnAcquire" class="btnConfirm" onclick="validateFormAcquire()">confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="script-wallet.js"></script>
</body>
</html>
