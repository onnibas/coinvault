<!DOCTYPE html>
<html>
    <head>
        <title>coinvault - market</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style-market.css">
        <script src="https://kit.fontawesome.com/9a4d2450e2.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="navbar">
            <a href="./index-home.html"><img id="logo" src="./img/logo.png" alt="coinvault"></a>
            <div class="navlinks">
                <a id="market" href="./index-market.html">market</a>
                <a id="wallet" href="./index-wallet.html">my wallet</a>
            </div>
            <a id="logout" href="./index-login.html">log out</a>
        </div>
        <div class="market">
            <div class="text">
                <div class="header">
                    <span id="today" class="today">the market today</span>
                    <div class="search">
                        <input type="text" id="search">
                        <button type="button" onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                <div class="cards">
                    <div class="card" id="btc">
                        <div class="name">
                            <span class="money" style="color: var(--black);">btc</span>
                            <span>bitcoin</span>
                        </div>
                        <div class="price">
                            <span>$ 61,251.92</span>
                            <div class="change down">
                                <i class="fa-solid fa-angles-down"></i>
                                <span>7%</span>
                            </div>
                        </div>
                    </div>
                    <div class="card" id="eth">
                        <div class="name">
                            <span class="money" style="color: var(--black);">eth</span>
                            <span>ethereum</span>
                        </div>
                        <div class="price">
                            <span>$ 4,355.83</span>
                            <div class="change down">
                                <i class="fa-solid fa-angles-down"></i>
                                <span>7%</span>
                            </div>
                        </div>
                    </div>
                    <div class="card" id="doge">
                        <div class="name">
                            <span class="money" style="color: var(--black);">doge</span>
                            <span>dogecoin</span>
                        </div>
                        <div class="price">
                            <span>$ 0.24</span>
                            <div class="change down">
                                <i class="fa-solid fa-angles-down"></i>
                                <span>5%</span>
                            </div>
                        </div>
                    </div>
                    <div class="card" id="xrp">
                        <div class="name">
                            <span class="money" style="color: var(--black);">xrp</span>
                            <span>xrp</span>
                        </div>
                        <div class="price">
                            <span>$ 1.13</span>
                            <div class="change down">
                                <i class="fa-solid fa-angles-down"></i>
                                <span>6%</span>
                            </div>
                        </div>
                    </div>
                    <div class="card" id="car">
                        <div class="name">
                            <span class="money" style="color: var(--black);">car</span>
                            <span>cardano</span>
                        </div>
                        <div class="price">
                            <span>$ 1.95</span>
                            <div class="change down">
                                <i class="fa-solid fa-angles-down"></i>
                                <span>5%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="./img/imgholo.png" alt="">
            </div>
        </div>
        <div class="footer"></div>
        <script src="script-market.js"></script>
    </body>
</html>
